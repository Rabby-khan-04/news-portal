<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e3f461dde5.js" crossorigin="anonymous"></script>
</head>

<body onload="loadCategory(), showNews()" style="background-color: #e3dfdf">


    <header class="container-fluid m-0 p-0">
        <!-- Navbar goes here -->
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container border-bottom border-1 border-secondary py-4">
                <a class="navbar-brand" href="#"><button class="btn btn-primary rounded-3">News</button> Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active text-primary border-bottom border-2 border-primary"
                            aria-current="page" href="#">News</a>
                        <a class="nav-link" href="#">Blogs</a>
                        <a class="nav-link" href="#"><img src="./assets/Avatar.png" alt="" /></a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- News Categories section starts-->
        <section class="container categories-container d-flex justify-content-between py-4" id="categories-container">
        </section>
        <section id="categoy-spinner" class="text-center d-none">
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
        <!-- News Categories section ends -->
    </header>


    <!-- Main Sections starts -->

    <main>
        <!-- Alert section starts-->
        <section class="container mt-4">
            <div class="alert alert-light" role="alert">
                <span id="news-count">0</span> items found for category
                <span id="category-name"></span>
            </div>
        </section>
        <!-- Alert section ends -->

        <!-- sorting options section -->
        <section class="container d-flex justify-content-between my-4" id="">
            <div class="d-flex justify-content-center align-items-center gap-2">
                <p class="p-0 m-0">Sort By:</p>

                <div>
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected disabled>Sort News</option>
                        <option value="ascending">ascending</option>
                        <option value="descending">descending</option>
                        <option value="review">Sort By Review</option>
                    </select>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-primary" onclick="showTodaysPick()">Todays pick</button>
                <button class="btn btn-outline-secondary" onclick="showTrending()">Trending</button>
            </div>
        </section>
        <!-- sorting options section ends -->

        <section class="all-news mb-4">
            <div class="container" id="all-news">
                <div id="news-spinner" class="text-center d-none">
                    <div class="spinner-border text-warning" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <!-- Modal Body Start -->

            <!-- Modal -->
            <div class="modal fade" id="news-modal" tabindex="-1" aria-labelledby="news-modalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="news-modalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Modal Body Ends -->
        </section>
    </main>

    <!-- Main Sections Ends -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="utilities.js"></script>
    <script src="app.js"></script>
</body>

</html>
